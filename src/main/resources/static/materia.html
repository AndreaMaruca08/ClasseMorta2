<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Dettagli Materia</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f5f5f5;
            display: flex;
            justify-content: center;
            margin: 0;
        }
        .main-container {
            background: white;
            padding: 2rem 2.5rem;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0,0,0,0.13);
            min-width: 350px;
            max-width: 520px;
            width: 100%;
            margin: 2rem 0;
        }
        h1 {
            text-align: center;
            margin-bottom: 1.3rem;
            color: #273c75;
            font-size: 2rem;
        }
        .periodo-select {
            margin-bottom: 1.2rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        .periodo-select label {
            font-weight: 500;
        }
        .materie-table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 1.3rem;
        }
        .materie-table th, .materie-table td {
            padding: 0.7rem;
            border: 1px solid #dadada;
            text-align: center;
        }
        .materie-table thead th {
            background: #f0f6ff;
            color: #007bff;
            font-weight: 700;
        }
        .materie-table tbody tr:nth-child(even) {
            background: #fafbfc;
        }
        .materie-table tbody tr:hover {
            background: #e4f0ff;
            transition: background 0.2s;
        }
        .media-rossa { background-color: #d90429; color: white; }
        .media-gialla { background-color: gold; color: black; }
        .media-verde  { background-color: #27ae60; color: white; }
        @media (max-width: 600px) {
            .main-container {
                min-width: 99vw;
                max-width: 100vw;
                border-radius: 0;
                padding: 1rem 0.1rem;
            }
            h1 {
                font-size: 1.2rem;
            }
            .materie-table th, .materie-table td {
                padding: 0.4rem;
                font-size: 0.95rem;
            }
            .periodo-select {
                flex-direction: column;
                align-items: flex-start;
                margin-bottom: 1rem;
            }
        }
    </style>
</head>
<body>
<div class="main-container">
    <h1 id="titolo-materia"></h1>

    <div class="periodo-select">
        <label for="periodo">Periodo scolastico:</label>
        <select id="periodo">
            <option value="primo">Primo trimestre/quadrimestre</option>
            <option value="secondo">Secondo trimestre/quadrimestre</option>
            <option value="annuale" selected>Totale anno</option>
        </select>
    </div>

    <h3>Voti registrati</h3>
    <table class="materie-table">
        <thead>
            <tr>
                <th>Data</th>
                <th>Voto</th>
                <th>Periodo</th>
            </tr>
        </thead>
        <tbody id="elenco-voti"></tbody>
    </table>

    <h3>Medie ipotetiche (aggiungendo un voto)</h3>
    <table class="materie-table">
        <thead>
            <tr>
                <th>Nuovo voto</th>
                <th>Nuova media</th>
            </tr>
        </thead>
        <tbody id="medie-ipotetiche"></tbody>
    </table>
    <button type="button" onclick="window.location.href='home.html'" class="btn-home">
        Torna alla home
    </button>
</div>
<script src="dettagli-materia.js"></script>
</body>
</html>
